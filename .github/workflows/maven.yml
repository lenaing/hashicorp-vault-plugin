name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build on Jenkins ${{ matrix.jenkins-version }}, JDK ${{ matrix.java }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: [8, 11]
        jenkinsVersion: ['2.138.4', '2.190.1']
        os: [ubuntu-latest, windows-latest]
        include:
          - jenkinsVersion: '2.190.1'
            flags: '--define jenkins.version=2.190.1 --define slf4jVersion=1.7.26'
        exclude:
          - java: '11'
            jenkinsVersion: '2.138.4'

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven
      
      - name: Build with Maven
        run: |
          mvn clean package -B -V --no-transfer-progress ${{ matrix.flags }}

      - name: Upload plugin artifact
        if: matrix.os == 'ubuntu-latest' && matrix.java == 8 && matrix.jenkinsVersion == '2.138.4'
        with:
          name: hashicorp-vault-plugin.hpi
          path: ${{ github.workspace }}/target/hashicorp-vault-plugin.hpi
